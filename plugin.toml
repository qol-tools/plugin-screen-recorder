[plugin]
name = "Screen Recorder"
description = "Record screen regions with optional audio support"
version = "1.2.0"
author = "KMRH47"
platforms = ["linux"]

[runtime]
command = "screen-recorder"
actions = { record = ["record"], audio-settings = ["audio-settings"] }

[menu]
label = "ðŸŽ¬ Screen Recorder"
items = [
    { type = "action", id = "record", label = "Start/Stop Recording", action = "run" },
    { type = "separator" },
    { type = "checkbox", id = "audio-enable", label = "Enable Audio", checked = true, action = "toggle-config", config_key = "audio.enabled" },
    { type = "action", id = "audio-settings", label = "Audio Settings...", action = "settings" },
]

# No background daemon needed for this plugin

[[dependencies.binaries]]
name = "screen-recorder"
repo = "qol-tools/plugin-screen-recorder"
pattern = "screen-recorder-{os}-{arch}"
